<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conveter</title>
    <link rel="stylesheet" href="curr.css"/>
</head>
<body>
    <div class="container">
        <h1>Currency Conveter</h1>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1"/></div>
           <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png"/>
                    <select name="from"></select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png"/>
                    <select name="to"></select>
                </div>
           </div>
        </div>
        <div class="msg">1USD = 80INR</div>
        <button>Get Exchaange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="curr.js"></script>
</body>
</html>
